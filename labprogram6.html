<!DOCTYPE html>
<html>
    <head>
        <title>Exp2-(Design using tables)</title>
        <style>
            th{
                padding-left: 10px;
                padding-right: 20px;
                padding-top: 7px;
                text-align: center;
                padding-bottom: 7px;
            }
            td{
                padding-left: 10px;
                padding-right: 20px;
                padding-top: 7px;
                text-align: center;
                padding-bottom: 7px;
            }
        </style>

    </head>
    <body>
        <center><h1>Seminar Schedule</h1></center>
        <table border="2px" align="center">
            <tr>
                <th rowspan="4" >Day</th>
            </tr>
            <tr>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8.00a.m.</td>
                <td rowspan="2">5.00p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity-DTD and Relax NO</td>
            </tr>

            <tr>
                <td rowspan="2">Tuesday</td>
                <td >8.00a.m.</td>
                <td >11.00a.m.</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td >11.00a.m.</td>
                <td >2.00p.m.</td>
                <td>XSL Transformation</td>
            </tr>
            
            <tr>
                <td>Wednessday</td>
                <td>2.00p.m.</td>
                <td>4.00p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </table>
    </body>
</html>
